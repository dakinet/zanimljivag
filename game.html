<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreiranje Igre | Zanimljiva Geografija</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark-theme">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="text-center mb-4">
                    <h1 class="text-light">Kreiranje Nove Igre</h1>
                    <p class="text-light">Podesi parametre za svoju Zanimljivu geografiju</p>
                </div>
                
                <div class="card bg-dark-secondary p-4 shadow-neon">
                    <div class="card-body">
                        <form id="createGameForm">
                            <!-- Vreme po rundi -->
                            <div class="mb-4">
                                <label for="roundTime" class="form-label text-light">Vreme po rundi: <span id="roundTimeValue">2</span> min</label>
                                <input type="range" class="form-range custom-range" id="roundTime" min="1" max="10" step="1" value="2">
                                <div class="d-flex justify-content-between">
                                    <small class="text-light">1 min</small>
                                    <small class="text-light">10 min</small>
                                </div>
                            </div>
                            
                            <!-- Broj rundi -->
                            <div class="mb-4">
                                <label for="totalRounds" class="form-label text-light">Broj rundi: <span id="totalRoundsValue">5</span></label>
                                <input type="range" class="form-range custom-range" id="totalRounds" min="3" max="10" step="1" value="5">
                                <div class="d-flex justify-content-between">
                                    <small class="text-light">3 runde</small>
                                    <small class="text-light">10 rundi</small>
                                </div>
                            </div>
                            
                            <!-- Slova za isključivanje -->
                            <div class="mb-4">
                                <label class="form-label text-light">Slova za isključivanje:</label>
                                <div class="letters-grid">
                                    <div class="row g-2">
                                        <div class="col-auto" v-for="letter in 'ABCČĆDĐEFGHIJKLMNOPRSŠTUVZŽ'">
                                            <div class="form-check">
                                                <input class="form-check-input letter-checkbox" type="checkbox" value="A" id="letterA">
                                                <label class="form-check-label text-light" for="letterA">A</label>
                                            </div>
                                        </div>
                                        <!-- Letters will be dynamically generated in JavaScript -->
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-3">
                                <button type="button" id="createGameSubmitBtn" class="btn btn-neon btn-lg">
                                    <i class="fas fa-play-circle me-2"></i>Kreiraj i pozovi prijatelje
                                </button>
                                <a href="index.html" class="btn btn-outline-neon">
                                    <i class="fas fa-arrow-left me-2"></i>Nazad
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Game Created Modal -->
                <div class="modal fade" id="gameCreatedModal" tabindex="-1" aria-labelledby="gameCreatedModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content bg-dark-secondary text-light">
                            <div class="modal-header border-0">
                                <h5 class="modal-title" id="gameCreatedModalLabel">Igra je kreirana!</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <p>Tvoja igra je uspešno kreirana. Podeli ovaj kod sa prijateljima:</p>
                                <div class="d-flex justify-content-center align-items-center mb-3">
                                    <h2 id="gameCodeDisplay" class="text-neon mb-0 me-2">ABC123</h2>
                                    <button id="copyCodeBtn" class="btn btn-sm btn-outline-neon">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <p>Ili podeli direktan link:</p>
                                <div class="input-group mb-3">
                                    <input type="text" id="gameUrlInput" class="form-control custom-input" readonly>
                                    <button id="copyUrlBtn" class="btn btn-neon">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="modal-footer border-0">
                                <button type="button" id="goToLobbyBtn" class="btn btn-neon">Idi u lobby</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/create-game.js"></script>
</body>
</html>
