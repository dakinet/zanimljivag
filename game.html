<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanimljiva Geografija</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark-theme">
    <div class="container py-3">
        <!-- Game Header -->
        <div class="row mb-4">
            <div class="col-md-4 d-flex align-items-center mb-3 mb-md-0">
                <h4 class="text-light mb-0">Runda: <span id="roundNumber" class="text-neon">1</span>/<span id="totalRounds" class="text-neon">5</span></h4>
            </div>
            <div class="col-md-4 text-center mb-3 mb-md-0">
                <div class="round-letter" id="currentLetter">A</div>
            </div>
            <div class="col-md-4 d-flex justify-content-end align-items-center">
                <div class="timer-circle" id="timer">120</div>
            </div>
        </div>
        
        <!-- Players Progress -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-dark-secondary p-3 shadow-neon">
                    <h5 class="text-light mb-3">Progres igrača:</h5>
                    <div id="playersProgress" class="d-flex flex-wrap gap-2">
                        <!-- Will be filled dynamically -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Category Navigation (visible only on small screens) -->
        <div class="d-md-none mb-4">
            <div class="scroll-controls d-flex justify-content-between">
                <button id="prevCategory" class="btn btn-neon">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="current-category-indicator">
                    <span id="currentCategoryName">Zastava države</span>
                </div>
                <button id="nextCategory" class="btn btn-neon">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <!-- Game Categories -->
        <div id="categoriesContainer" class="row">
            <!-- Category 1: Flag -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="flag">
                <div class="category-card">
                    <h5 class="category-title">Zastava države</h5>
                    <div class="flag-grid" id="flagGrid">
                        <!-- Will be filled dynamically with flags starting with current letter -->
                    </div>
                    <div class="selected-flag-container mt-2 d-none">
                        <p class="mb-1 text-light">Izabrana zastava:</p>
                        <div class="d-flex align-items-center">
                            <img id="selectedFlag" src="" alt="Selected flag" class="me-2" style="width: 60px; height: 40px;">
                            <span id="selectedFlagName" class="text-light">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Category 2: Country -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="country">
                <div class="category-card">
                    <h5 class="category-title">Država</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="countryInput" placeholder="Država na slovo...">
                    </div>
                </div>
            </div>
            
            <!-- Category 3: City -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="city">
                <div class="category-card">
                    <h5 class="category-title">Grad</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="cityInput" placeholder="Grad na slovo...">
                    </div>
                </div>
            </div>
            
            <!-- Category 4: Mountain -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="mountain">
                <div class="category-card">
                    <h5 class="category-title">Planina</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="mountainInput" placeholder="Planina na slovo...">
                    </div>
                </div>
            </div>
            
            <!-- Category 5: River -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="river">
                <div class="category-card">
                    <h5 class="category-title">Reka</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="riverInput" placeholder="Reka na slovo...">
                    </div>
                </div>
            </div>
            
            <!-- Category 6: Lake -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="lake">
                <div class="category-card">
                    <h5 class="category-title">Jezero</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="lakeInput" placeholder="Jezero na slovo...">
                    </div>
                </div>
            </div>
            
            <!-- Category 7: Sea -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="sea">
                <div class="category-card">
                    <h5 class="category-title">More</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="seaInput" placeholder="More na slovo...">
                    </div>
                </div>
            </div>
            
            <!-- Category 8: Plant -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="plant">
                <div class="category-card">
                    <h5 class="category-title">Biljka</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="plantInput" placeholder="Biljka na slovo...">
                    </div>
                </div>
            </div>
            
            <!-- Category 9: Animal -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="animal">
                <div class="category-card">
                    <h5 class="category-title">Životinja</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="animalInput" placeholder="Životinja na slovo...">
                    </div>
                </div>
            </div>
            
            <!-- Category 10: Object -->
            <div class="col-md-6 col-lg-4 mb-4 category-container" data-category="object">
                <div class="category-card">
                    <h5 class="category-title">Predmet</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="objectInput" placeholder="Predmet na slovo...">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="row mt-3 mb-5">
            <div class="col-12">
                <div class="d-grid">
                    <button id="submitAnswersBtn" class="btn btn-neon btn-lg">
                        <i class="fas fa-paper-plane me-2"></i>Potvrdi odgovore
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/flags-data.js"></script>
    <script src="assets/js/flags-handler.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
