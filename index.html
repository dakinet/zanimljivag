<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanimljiva Geografija</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark-theme">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="text-center mb-5">
            <h1 class="logo-text">Zanimljiva Geografija</h1>
            <p class="text-light">Multiplayer igra znanja</p>
        </div>
        
        <div class="card bg-dark-secondary p-4 mb-4 shadow-neon">
            <div class="card-body">
                <form id="playerForm">
                    <div class="mb-4">
                        <label for="username" class="form-label text-light">Korisničko ime</label>
                        <input type="text" class="form-control custom-input" id="username" placeholder="Unesite vaše ime (3-15 karaktera)" minlength="3" maxlength="15" required>
                        <div class="invalid-feedback">
                            Korisničko ime mora imati između 3 i 15 karaktera.
                        </div>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <button type="button" id="createGameBtn" class="btn btn-neon btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>Kreiraj novu igru
                        </button>
                        <button type="button" id="joinGameBtn" class="btn btn-outline-neon btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Pridruži se igri
                        </button>
                    </div>
                </form>
                
                <div id="joinGameSection" class="mt-4 d-none">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control custom-input" id="gameCode" placeholder="Unesite kod igre" required>
                        <button type="button" id="submitJoinBtn" class="btn btn-neon">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center text-light mt-auto">
            <p>© 2025 Zanimljiva Geografija | <a href="#" class="text-neon">Pravila</a> | <a href="#" class="text-neon">O igri</a></p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
