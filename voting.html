<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasanje odgovora | Zanimljiva Geografija</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark-theme">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="text-center mb-4">
                    <h1 class="text-light">Glasanje odgovora</h1>
                    <div class="d-flex justify-content-center align-items-center">
                        <h2 class="text-light me-3">Slovo:</h2>
                        <div class="round-letter mb-0" id="currentLetter">A</div>
                    </div>
                    <p class="text-light">Runda: <span id="roundNumber">1</span>/<span id="totalRounds">5</span></p>
                </div>
                
                <!-- Game Info Bar -->
                <div class="game-info-bar mb-4">
                    <div class="game-info-item">
                        <i class="fas fa-gamepad"></i>
                        <span id="roundInfo">Runda 1/5</span>
                    </div>
                    <div class="game-info-item">
                        <i class="fas fa-font"></i>
                        <span>Slovo: <strong id="letterInfo">A</strong></span>
                    </div>
                    <div class="game-info-item">
                        <i class="fas fa-user"></i>
                        <span id="creatorInfo">Kreator: -</span>
                    </div>
                    <div class="game-info-item">
                        <i class="fas fa-users"></i>
                        <span id="playerCountInfo">Igrači: 0</span>
                    </div>
                </div>
                
                <div class="card bg-dark-secondary p-4 shadow-neon mb-4">
                    <div class="card-body" id="votingContainer">
                        <p class="text-light">Glasa se o tačnosti odgovora. Izaberi koje odgovore smatraš tačnim (odčekiraj netačne):</p>
                        
                        <div class="table-responsive">
                            <table class="table table-dark voting-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Kategorija</th>
                                        <!-- Player headers will be dynamically added -->
                                    </tr>
                                </thead>
                                <tbody id="votingTable">
                                    <!-- Rows will be dynamically added -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button id="confirmVotingBtn" class="btn btn-neon btn-lg">
                                <i class="fas fa-vote-yea me-2"></i>Potvrdi glasanje
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mb-3">
                    <p class="text-light">
                        <i class="fas fa-info-circle me-2"></i>
                        Svaki igrač glasa da li je odgovor tačan. Većina odlučuje!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/flags-data.js"></script>
    <script src="assets/js/flags-handler.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/voting.js"></script>
</body>
</html>
