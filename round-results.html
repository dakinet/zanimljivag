<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezultati runde | Zanimljiva Geografija</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark-theme">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="text-center mb-4">
                    <h1 class="text-light">Rezultati runde</h1>
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <h2 class="text-light me-3">Slovo:</h2>
                        <div class="round-letter mb-0" id="currentLetter">A</div>
                    </div>
                    <p class="text-light">Runda: <span id="roundNumber">1</span>/<span id="totalRounds">5</span></p>
                </div>
                
                <div class="card bg-dark-secondary p-4 shadow-neon mb-4">
                    <div class="card-body">
                        <h3 class="text-light text-center mb-4">Bodovi</h3>
                        
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Igrač</th>
                                        <th scope="col">Bodovi u rundi</th>
                                        <th scope="col">Ukupno bodova</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTable">
                                    <!-- Results will be filled dynamically -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="countdown-timer text-center mt-4 d-none" id="nextRoundCountdown">
                            <p class="text-light">Sledeća runda za:</p>
                            <div class="timer-circle mx-auto">
                                <span id="countdown">10</span>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button id="nextRoundBtn" class="btn btn-neon btn-lg">
                                <i class="fas fa-arrow-right me-2"></i>Sledeća runda
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/round-results.js"></script>
</body>
</html>
