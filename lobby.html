<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby | Zanimljiva Geografija</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark-theme">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="text-center mb-4">
                    <h1 class="text-light">Lobby</h1>
                    <p class="text-light">Čekanje na ostale igrače</p>
                </div>
                
                <div class="card bg-dark-secondary p-4 shadow-neon mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <h5 class="text-light mb-1">Kod igre:</h5>
                                <div class="d-flex align-items-center">
                                    <!-- ID će biti dinamički postavljen iz JS-a -->
                                    <h3 id="gameId" class="text-neon mb-0 me-2"></h3>
                                    <button id="copyGameIdBtn" class="btn btn-sm btn-outline-neon">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-end">
                                <h5 class="text-light mb-1">Igrači:</h5>
                                <h3 id="playerCount" class="text-neon mb-0">0/10</h3>
                            </div>
                        </div>
                        
                        <hr class="border-light">
                        
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <h5 class="text-light mb-3">Igrači u lobiju:</h5>
                                <div id="playersList" class="players-list p-3 bg-dark rounded">
                                    <!-- Players will be dynamically added here -->
                                    <div class="text-center text-light">
                                        <i class="fas fa-spinner fa-spin me-2"></i>Učitavanje igrača...
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5 class="text-light mb-3">Postavke igre:</h5>
                                <div class="game-settings p-3 bg-dark rounded">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="text-light">Vreme po rundi:</span>
                                        <span id="roundTimeDisplay" class="text-neon">-</span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="text-light">Broj rundi:</span>
                                        <span id="totalRoundsDisplay" class="text-neon">-</span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span class="text-light">Isključena slova:</span>
                                        <span id="disabledLettersDisplay" class="text-neon">-</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span class="text-light">Kreator:</span>
                                        <span id="creatorDisplay" class="text-neon">-</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button id="readyBtn" class="btn btn-outline-success btn-lg">
                                <i class="fas fa-check-circle me-2"></i>Spremi se
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Countdown Container -->
                <div id="countdownContainer" class="text-center d-none">
                    <h2 class="text-light">Igra počinje za</h2>
                    <div class="countdown-circle mx-auto d-flex align-items-center justify-content-center">
                        <span id="countdown" class="display-1 text-neon">5</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Samo jednom uključite lobby.js -->
    <script src="assets/js/lobby.js?v=2"></script>  <!-- Dodajte verziju da izbegnete keširanje -->
</body>
</html>
