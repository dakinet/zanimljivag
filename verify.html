<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikacija odgovora | Zanimljiva Geografija</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark-theme">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="text-center mb-4">
                    <h1 class="text-light">Verifikacija odgovora</h1>
                    <div class="d-flex justify-content-center align-items-center">
                        <h2 class="text-light me-3">Slovo:</h2>
                        <div class="round-letter mb-0" id="currentLetter">A</div>
                    </div>
                    <p class="text-light">Runda: <span id="roundNumber">1</span>/<span id="totalRounds">5</span></p>
                </div>
                
                <div class="card bg-dark-secondary p-4 shadow-neon mb-4">
                    <!-- Changed this to use an ID for easier targeting in JavaScript -->
                    <div id="verificationContainer" class="card-body">
                        <p class="text-light">Ozna훾i ta훾ne odgovore (훾ekiraj prazna polja za neta훾ne odgovore):</p>
                        
                        <div class="table-responsive">
                            <table class="table table-dark verification-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Kategorija</th>
                                        <!-- Player headers will be dynamically added -->
                                    </tr>
                                </thead>
                                <tbody id="verificationTable">
                                    <!-- Rows will be dynamically added -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button id="confirmVerificationBtn" class="btn btn-neon btn-lg">
                                <i class="fas fa-check-circle me-2"></i>Potvrdi i boduj
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/flags-data.js"></script>
    <script src="assets/js/flags-handler.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/verify.js"></script>
</body>
</html>
